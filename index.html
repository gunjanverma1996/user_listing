<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login Page</title>
    <link rel="icon" href="user.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="main-section">
      <div class="login-info">
        <div class="bg-img">
          <img src="presentations.jpg" class="img-fluid" />
        </div>
        <div class="loginDetail">
          <h3 class="text-center pb-4">Welcome Back!!</h3>
          <form class="m-2" onsubmit="return false">
            <label class="sr-only" for="inlineFormInputGroupUsername2"
              >Username</label
            >
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
              </div>
              <input
                type="email"
                class="form-control onfocuschange"
                id="email"
                placeholder="Email"
                name="email"
                required
              />
            </div>
            <small id="wrongText"></small>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-key" aria-hidden="true"></i>
                </div>
              </div>
              <input
                type="password"
                class="form-control onfocuschange"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <small id="wrongTextPass"></small>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineFormCheck"
              />
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
            <div class="sign-in m-4 text-center">
              <input
                type="submit"
                class="btn sign-in-button"
                id="login"
                href="table.html"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="table.js"></script>
    <script>
      $(document).ready(function(){
        $('#login').click(function(){
          var username = $('#email').val();
          var pass = $('#password').val();
          if((username == 'gunjanverma1996@gmail.com') && (pass == 'test123')){
            window.location.href = 'table.html'
          }else{
            alert('Login Failed')
          }
        })
      })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
